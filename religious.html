  <header class="header container">

  <section class="container section" style="padding-top:24px">
    <div class="section-head">
      <h3>Religious Collection</h3>
      <p>Search by name or SKU.</p>
    </div>
    <div class="search" style="max-width:520px;margin:0 0 18px 0">
      <input id="searchInput" type="search" placeholder="e.g., Puja, RF-REL-..." />
    </div>
    <div id="gallery" class="gallery"></div>
    <template id="cardTemplate">
      <article class="card">
        <div class="thumb-wrap"><img class="thumb" src="" alt="" loading="lazy" /></div>
        <div class="card-body">
          <h4 class="card-title"></h4><p class="card-meta"></p><p class="card-desc"></p>
          <div class="card-actions">
            <a class="btn sm ghost" href="#" data-open>View</a>
            <a class="btn sm primary" data-wa target="_blank">WhatsApp</a>
          </div>
        </div>
      </article>
    </template>
  </section>

  <div id="lightbox" class="lightbox" hidden>
    <button class="lightbox-close">&times;</button>
    <img id="lightboxImg" alt="" />
    <div id="lightboxCaption" class="lightbox-caption"></div>
  </div>

  <script>
    const ITEMS=[
      {"sku":"RF-REL-20251030-005","title":"Puja Thali Flowers","category":"Religious Collection","image":"assets/products/religious/religious-01.jpg","description":"Assorted blooms curated for rituals and ceremonies."},
      {"sku":"RF-REL-20251030-006","title":"Festive Devotional Mix","category":"Religious Collection","image":"assets/products/religious/religious-02.jpg","description":"Vibrant mix for homams, vrathams and festive prayers."}
    ];

    const GALLERY=document.getElementById("gallery"),SEARCH=document.getElementById("searchInput"),TPL=document.getElementById("cardTemplate");
    let VISIBLE=[...ITEMS];
    function render(){GALLERY.innerHTML="";if(!VISIBLE.length){GALLERY.innerHTML="<p>No results found.</p>";return;}VISIBLE.forEach(p=>{const n=TPL.content.cloneNode(true),img=n.querySelector(".thumb");img.src=p.image;img.alt=p.title;img.onerror=()=>img.src="assets/products/placeholder.jpg";n.querySelector(".card-title").textContent=p.title;n.querySelector(".card-meta").textContent=`SKU ${p.sku}`;n.querySelector(".card-desc").textContent=p.description;const msg=encodeURIComponent(`Hi Rainbow Florals! I'm interested in "${p.title}" (SKU ${p.sku}). Could you share pricing and availability?`);n.querySelector("[data-wa]").href=`https://wa.me/13312132055?text=${msg}`;n.querySelector("[data-open]").onclick=e=>{e.preventDefault();openLightbox(p)};GALLERY.append(n);});}
    function applySearch(){const q=(SEARCH.value||"").toLowerCase().trim();VISIBLE=ITEMS.filter(p=>`${p.title} ${p.description} ${p.sku}`.toLowerCase().includes(q));render();}
    function openLightbox(p){const lb=document.getElementById("lightbox"),img=document.getElementById("lightboxImg"),cap=document.getElementById("lightboxCaption");img.src=p.image;img.alt=p.title;cap.textContent=`${p.title} — SKU ${p.sku}`;lb.hidden=false;}
    document.querySelector(".lightbox-close").onclick=()=>document.getElementById("lightbox").hidden=true;
    document.getElementById("lightbox").onclick=e=>{if(e.target.id==="lightbox")e.currentTarget.hidden=true};
    document.onkeydown=e=>{if(e.key==="Escape")document.getElementById("lightbox").hidden=true};
    SEARCH.oninput=applySearch;render();
  </script>

  <script src="script.js"></script>
</body>
</html>
