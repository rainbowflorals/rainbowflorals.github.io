<body>

  <header class="header container">
    <div class="brand">
      <img src="assets/logo-mark.jpeg" alt="RF mark" />

        <h1>Rainbow Florals</h1>

  <section class="container section" style="padding-top:24px">
    <div class="section-head">
      <h3>Temple Flowers</h3>
      <p>Search by name or SKU.</p>
    </div>
    <div class="search" style="max-width:520px;margin:0 0 18px 0">
      <input id="searchInput" type="search" placeholder="e.g., Marigold, RF-TPL-..." aria-label="Search products" />
    </div>

    <div id="gallery" class="gallery"></div>

    <template id="cardTemplate">
      <article class="card" data-sku="">
        <div class="thumb-wrap">
          <img class="thumb" src="" alt="" loading="lazy" width="800" height="600" />
        </div>
        <div class="card-body">
          <h4 class="card-title"></h4>
          <p class="card-meta"></p>
          <p class="card-desc" style="margin:0 0 10px;color:#6e6f84;font-size:14px;"></p>
          <div class="card-actions">
            <a class="btn sm ghost" href="#" data-open>View</a>
            <a class="btn sm primary" data-wa target="_blank" rel="noopener">WhatsApp</a>
          </div>
        </div>
      </article>
    </template>
  </section>

  <div id="lightbox" class="lightbox" hidden>
    <button class="lightbox-close" aria-label="Close">&times;</button>
    <img id="lightboxImg" alt="" />
    <div id="lightboxCaption" class="lightbox-caption"></div>
  </div>

  <script>
    // Inline data (offline)
    const ITEMS = [
      {
        "sku": "RF-TPL-20251030-003",
        "title": "Temple Marigold Garland",
        "category": "Temple Flowers",
        "image": "assets/products/temple/temple-01.jpg",
        "description": "Classic marigold strands handcrafted for temple offerings."
      },
      {
        "sku": "RF-TPL-20251030-004",
        "title": "Sacred Jasmine Mala",
        "category": "Temple Flowers",
        "image": "assets/products/temple/temple-02.jpg",
        "description": "Pure jasmine garland, fresh and fragrant for daily puja."
      }
    ];

    const GALLERY = document.getElementById("gallery");
    const SEARCH = document.getElementById("searchInput");
    const TPL = document.getElementById("cardTemplate");
    let VISIBLE = [...ITEMS];

    function render() {
      GALLERY.innerHTML = "";
      if (!VISIBLE.length) {
        GALLERY.innerHTML = "<p>No results found.</p>";
        return;
      }
      VISIBLE.forEach(p => {
        const node = TPL.content.cloneNode(true);
        const img = node.querySelector(".thumb");
        node.querySelector(".card").dataset.sku = p.sku;
        img.src = p.image; img.alt = p.title;
        img.addEventListener("error", () => { img.src = "assets/products/placeholder.jpg"; });
        node.querySelector(".card-title").textContent = p.title;
        node.querySelector(".card-meta").textContent = `SKU ${p.sku}`;
        node.querySelector(".card-desc").textContent = p.description || "";
        const openBtn = node.querySelector("[data-open]");
        openBtn.addEventListener("click", (e) => { e.preventDefault(); openLightbox(p); });
        const waBtn = node.querySelector("[data-wa]");
        const msg = encodeURIComponent(`Hi Rainbow Florals! I'm interested in "${p.title}" (SKU ${p.sku}). Could you share pricing and availability?`);
        waBtn.href = `https://wa.me/13312132055?text=${msg}`;
        GALLERY.appendChild(node);
      });
    }

    function applySearch() {
      const q = (SEARCH.value || "").toLowerCase().trim();
      VISIBLE = ITEMS.filter(p => {
        const hay = `${p.title} ${p.description||""} ${p.sku}`.toLowerCase();
        return (!q || hay.includes(q));
      });
      render();
    }

    function openLightbox(p) {
      const lb = document.getElementById("lightbox");
      const img = document.getElementById("lightboxImg");
      const cap = document.getElementById("lightboxCaption");
      img.src = p.image; img.alt = p.title;
      cap.textContent = `${p.title} — SKU ${p.sku}`;
      lb.hidden = false;
    }

    document.querySelector(".lightbox-close").addEventListener("click", () => document.getElementById("lightbox").hidden = true);
    document.getElementById("lightbox").addEventListener("click", e => { if (e.target.id === "lightbox") e.currentTarget.hidden = true; });
    document.addEventListener("keydown", e => { if (e.key === "Escape") document.getElementById("lightbox").hidden = true; });

    render();
    SEARCH.addEventListener("input", applySearch);
  </script>

  <!-- Common global script (handles nav + shimmer + favicon animation) -->
  <script src="script.js"></script>
</body>
</html>
